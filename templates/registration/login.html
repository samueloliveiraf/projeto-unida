{% load static %}
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>{% block title %} {% endblock %} </title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="{% static 'css/materialize.min.css' %}" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="{% static 'css/style.css' %}" type="text/css" rel="stylesheet" media="screen,projection" />

</head>

<body>

    {% block main %}
    <div class="container">
        <div class="section">

            <div class="row">
                <div class="col s12">

                    <div class="form-login z-depth-1">
                        <form action="{% url 'login' %}" method="POST"> {% csrf_token %} {{ form }} {% if form.errors %}
                            <style>
                                li {
                                    color: rgb(218, 26, 26);
                                }
                            </style>
                            {% endif %}

                            <button class="btn waves-effect blue darken-2" type="submit" name="action">
                                Entrar
                                <i class="material-icons right">send</i>
                            </button>
                        </form>

                        <a href="{% url 'register' %}">
                            <button class="btn waves-effect blue darken-2" type="submit" name="action">
                                Cadastre-se
                                <i class="material-icons right">person_add</i>
                            </button>
                        </a>

                    </div>

                </div>
            </div>

        </div>
    </div>
    {% endblock %}

    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="{% static 'js/materialize.js' %}"></script>
    <script src="{% static 'js/init.js' %}"></script>

</body>

</html>
